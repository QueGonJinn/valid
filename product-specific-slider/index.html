<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="index.css" />
		<title>Document</title>
	</head>
	<body>
		<div class="wrapper">
			<div class="name-block">
				<img
					class="name-photo"
					style="border-radius: 0px"
					src="https://uj-images.ru/images/user/2021/01/6012df1ea5bd3_thumb.webp"
				/>
				<div class="name-adress">
					<h2 class="name-title">Запчасти для "TOYOTA"</h2>
					<div class="adress-text">
						<span class="adress-city">Минск</span>
						<span class="adress-street">Ул. Селицкого (промзона Шабаны)</span>
					</div>
				</div>
			</div>
			<!--slider-->
			<div class="description-wrapper">
				<div class="slider-block">
					<div class="slider-items">
						<div class="slider-img">
							<img
								src="https://uj-images.ru/images/auto-spare-part-specific-advert/2020/02/5e57b86ec6160.webp"
							/>
						</div>
						<div class="slider-img">
							<img
								src="https://uj-images.ru/images/auto-spare-part-specific-advert/2021/02/6037bf014c3ba.webp"
							/>
						</div>
					</div>
				</div>
			</div>

			<div class="product-text-dis">
				<h1 class="product-title mobile-hidden">Передний бампер автомобиля Toyota Avensis T22</h1>
				<meta itemprop="name" content="АКБ" /><!-- Название продукта Значение 4 -->
				<span class="art" itemprop="sku">№ 3286872</span
				><!-- Артикул Значение 21 -->
				<div itemprop="offers" itemscope="" itemtype="http://schema.org/Offer">
					<!-- Описание продукта -->
					<p><span class="status">Б/У</span>, <span class="stock">В наличии</span></p>
					<p class="price"><span>Цена: </span>350.00 BYN</p>
					<meta itemprop="price" content="350.00" />
					<span itemprop="priceCurrency" content="BYN"></span
					><!-- Цена Значение 7 -->
					<time itemprop="priceValidUntil" datetime="2020-11-05"></time
					><!-- Цена действует до Значение 15 -->
					<a itemprop="url" href="#"></a>
				</div>
			</div>
		</div>
		<script src="./index.js"></script>
	</body>
</html>
