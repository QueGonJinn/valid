<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="../index.css" />
		<title>Telegram Validation</title>
	</head>
	<body>
		<section class="page">
			<fieldset class="block">
				<h1>Редактор Профиля</h1>
				<div class="select">
					<div class="input-outter">
						<label for="personal_data_name">Имя (Brand)</label>
						<input
							type="text"
							id="personal_data_name"
							name="personal_data[name]"
							required="required"
							placeholder="Ваше Имя (Brend)"
							class="name-input"
							value="Юрий"
						/>
					</div>
					<div class="input-outter">
						<label for="personal_data_phone">Телефон</label>
						<input
							type="tel"
							id="personal_data_phone"
							name="personal_data[phone]"
							required="required"
							placeholder="Номер телефона"
							class="phone-input phone-profile"
							readonly="readonly"
							value="+375297026403"
						/>
					</div>
					<div class="input-outter">
						<label for="personal_data_email"> E-mail</label>
						<input
							type="email"
							id="personal_data_email"
							name="personal_data[email]"
							required="required"
							placeholder="Ваш e-mail"
							class="email-input"
							value="molialow13@gmail.com"
						/>
					</div>
					<div class="input-outter">
						<label for="personal_data_country"> Страна</label>
						<input
							type="text"
							id="personal_data_country"
							name="personal_data[country]"
							required="required"
							class="select-country"
							value="Belarus"
							list="country-list"
							placeholder="Страна"
							ng-model="searchForm.params.country"
						/>
						<datalist
							id="country-list"
							class="js-datalist-autocomplete"
							method-search="searchCountriesUser"
						>
							<option value="Albania"></option>
							<option value="Belarus"></option>
							<option value="Cyprus"></option>
							<option value="Egipt"></option>
							<option value="Jordan"></option>
							<option value="Mexico"></option>
							<option value="Panama"></option>
							<option value="Russia"></option>
							<option value="Tanzania"></option>
							<option value="Turkey"></option>
							<option value="Ukraine"></option>
						</datalist>
					</div>
					<div class="input-outter">
						<label> Город</label>
						<input
							type="text"
							id="personal_data_city"
							name="personal_data[city]"
							required="required"
							class="select-city"
							value=""
							list="city-list"
							placeholder="Ваш город"
						/>
						<datalist
							id="city-list"
							class="js-datalist-autocomplete"
							method-search="searchCitiesByCountry"
							trigger-select="#personal_data_country"
							request-parameters='{"dataElement": {"country": "#personal_data_country"}, "data":{"by-name" : true}}'
						>
						</datalist>
					</div>
					<div class="input-outter">
						<label>
							Поддомен
							<sup>
								<button class="help open-popup-button" type="button" data-popup-id="4">
									<svg viewBox="0 0 32 32" width="18px" height="18px">
										<path
											fill="#999999"
											d="M 16 4 C 9.382813 4 4 9.382813 4 16 C 4 22.617188 9.382813 28 16 28 C 22.617188 28 28 22.617188 28 16 C 28 9.382813 22.617188 4 16 4 Z M 16 6 C 21.535156 6 26 10.464844 26 16 C 26 21.535156 21.535156 26 16 26 C 10.464844 26 6 21.535156 6 16 C 6 10.464844 10.464844 6 16 6 Z M 16 10 C 13.800781 10 12 11.800781 12 14 L 14 14 C 14 12.882813 14.882813 12 16 12 C 17.117188 12 18 12.882813 18 14 C 18 14.765625 17.507813 15.445313 16.78125 15.6875 L 16.375 15.8125 C 15.558594 16.082031 15 16.863281 15 17.71875 L 15 19 L 17 19 L 17 17.71875 L 17.40625 17.59375 C 18.945313 17.082031 20 15.621094 20 14 C 20 11.800781 18.199219 10 16 10 Z M 15 20 L 15 22 L 17 22 L 17 20 Z "
										></path>
									</svg>
								</button>
							</sup>
						</label>
						<input
							type="text"
							id="personal_data_subdomain"
							name="personal_data[subdomain]"
							required="required"
							placeholder="Subdomain"
							maxlength="15"
							class="subdomain-input"
							style="display: inline-block"
						/>
					</div>
					<div class="input-outter">
						<label>
							Поисковой запрос
							<sup>
								<button class="help open-popup-button" type="button" data-popup-id="4">
									<svg viewBox="0 0 32 32" width="18px" height="18px">
										<path
											fill="#999999"
											d="M 16 4 C 9.382813 4 4 9.382813 4 16 C 4 22.617188 9.382813 28 16 28 C 22.617188 28 28 22.617188 28 16 C 28 9.382813 22.617188 4 16 4 Z M 16 6 C 21.535156 6 26 10.464844 26 16 C 26 21.535156 21.535156 26 16 26 C 10.464844 26 6 21.535156 6 16 C 6 10.464844 10.464844 6 16 6 Z M 16 10 C 13.800781 10 12 11.800781 12 14 L 14 14 C 14 12.882813 14.882813 12 16 12 C 17.117188 12 18 12.882813 18 14 C 18 14.765625 17.507813 15.445313 16.78125 15.6875 L 16.375 15.8125 C 15.558594 16.082031 15 16.863281 15 17.71875 L 15 19 L 17 19 L 17 17.71875 L 17.40625 17.59375 C 18.945313 17.082031 20 15.621094 20 14 C 20 11.800781 18.199219 10 16 10 Z M 15 20 L 15 22 L 17 22 L 17 20 Z "
										></path>
									</svg>
								</button>
							</sup>
						</label>
						<input
							type="text"
							id="personal_data_searchQuery"
							name="personal_data[searchQuery]"
							placeholder="Main title"
							class="search-query-input"
							style="display: inline-block"
						/>
					</div>
				</div>
			</fieldset>
		</section>
		<script src="./index.js"></script>
	</body>
</html>
