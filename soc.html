<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./index.css" />
		<title>Telegram Validation</title>
	</head>
	<body>
		<form
			id="personal-data-form"
			class="form-base-profile user-form"
			method="post"
			style="padding-bottom: 0"
			novalidate=""
			enctype="multipart/form-data"
		>
			<div id="main-container" class="main-container">
				<div class="socialMedia-container">
					<!-- INSTAGRAM -->
					<div class="registartion registration-instagram">
						<input
							type="text"
							id="personal_data_instagram"
							name="personal_data[instagram]"
							class="input-form input-instagram save-field"
							placeholder=" "
						/>

						<label class="form-label">Instagram</label>
					</div>

					<!-- TIKTOK -->
					<div class="registartion registration-tiktok">
						<input
							type="text"
							id="personal_data_tiktok"
							name="personal_data[tiktok]"
							class="input-form input-tiktok save-field"
							placeholder=" "
						/>

						<label class="form-label">Tik Tok</label>
					</div>

					<!-- VKONTAKTE -->
					<div class="registartion registration-vkontakte">
						<input
							type="text"
							id="personal_data_vkontakte"
							name="personal_data[vkontakte]"
							class="input-form input-vkontakte save-field"
							placeholder=" "
						/>

						<label class="form-label">Vkontakte</label>
					</div>

					<!-- FACEBOOK -->
					<div class="registartion registration-facebook">
						<input
							type="text"
							id="personal_data_facebook"
							name="personal_data[facebook]"
							class="input-form input-facebook save-field"
							placeholder=" "
						/>

						<label class="form-label">Facebook</label>
					</div>

					<!-- TWITTER -->
					<div class="registartion registration-twitter">
						<input
							type="text"
							id="personal_data_twitter"
							name="personal_data[twitter]"
							class="input-form input-twitter save-field"
							placeholder=" "
						/>

						<label class="form-label">Twitter</label>
					</div>

					<!-- LINKEDIN -->
					<div class="registartion registration-linkedin">
						<input
							type="text"
							id="personal_data_linkedin"
							name="personal_data[linkedin]"
							class="input-form input-linkedin save-field"
							placeholder=" "
						/>

						<label class="form-label">LinkedIn</label>
					</div>

					<!-- ODNOKLASSNIKI -->
					<div class="registartion registration-odnoklassniki">
						<input
							type="text"
							id="personal_data_odnoklassniki"
							name="personal_data[odnoklassniki]"
							class="input-form input-odnoklassniki save-field"
							placeholder=" "
						/>

						<label class="form-label">Одноклассники</label>
					</div>
				</div>

				<div class="video-container">
					<!-- YOUTUBE -->
					<div class="registartion registration-youtube">
						<input
							type="text"
							id="personal_data_youtube"
							name="personal_data[youtube]"
							class="input-form input-youtube save-field"
							placeholder=" "
						/>

						<label class="form-label">Youtube</label>
					</div>

					<!-- RUTUBE -->
					<div class="registartion registration-rutube">
						<input
							type="text"
							id="personal_data_rutube"
							name="personal_data[rutube]"
							class="input-form input-rutube save-field"
							placeholder=" "
						/>

						<label class="form-label">Rutube</label>
					</div>
				</div>

				<div class="newsMedia-container">
					<!-- GOOGLE NEWS -->
					<div class="registartion registration-googleNews">
						<input
							type="text"
							id="personal_data_googleNews"
							name="personal_data[googleNews]"
							class="input-form input-googleNews save-field"
							placeholder=" "
						/>

						<label class="form-label">Google News</label>
					</div>

					<!-- TELEGRAM-CHANNEL -->
					<div class="registartion registration-yandexNews">
						<input
							type="text"
							id="personal_data_yandexNews"
							name="personal_data[yandexNews]"
							class="input-form input-yandexNews save-field"
							placeholder=" "
						/>

						<label class="form-label">Telegram Канал</label>
					</div>

					<!-- YANDEX ZEN -->
					<div class="registartion registration-yandexZen">
						<input
							type="text"
							id="personal_data_yandexZen"
							name="personal_data[yandexZen]"
							class="input-form input-yandexZen save-field"
							placeholder=" "
						/>

						<label class="form-label">Dzen Канал</label>
					</div>

					<!-- PULSE -->
					<div class="registartion registration-pulse">
						<input
							type="text"
							id="personal_data_pulse"
							name="personal_data[pulse]"
							class="input-form input-pulse save-field"
							placeholder=" "
						/>

						<label class="form-label">Pulse</label>
					</div>
				</div>

				<div class="button-block">
					<button
						type="submit"
						id="personal_data_submit"
						name="personal_data[submit]"
						class="button-submit"
					>
						Подтвердить
					</button>
				</div>
			</div>
		</form>

		<script src="./index.js"></script>
	</body>
</html>
