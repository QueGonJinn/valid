<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="index.css" />
		<title>Document</title>

	<body>
		<div class="init-trip" id="trip-view-3" ng-cloak="">
			<div class="logo-company">
				<img
					class="agent-logo"
					src="https://uj-images.ru/images/user/2021/09/614ca011372b4_thumb.webp"
					alt="t"
				/>
				<div class="company-name">
					<h2 id="headline-trip-3">Турпакет</h2>
					<span class="agent-address">Минск, ул. Бурдейного 23/53 </span>
				</div>
			</div>
			<div class="travel-agency">
				<a target="_blank" href="/tour/3">
					<div
						class="slider-country owl-carousel-slider owl-carousel owl-theme"
						data-carousel-options='{"items" : 1, "dots" : true, "center" : true, "loop" : true, "nav" : true}'

						<div class="slider-items">
							<img src="https://uj-images.ru/images/trip-offer/2020/11/5fbb7be3a9eec.webp" alt="" />

								<div class="countru">
									<h3>Танзания</h3>
									<p>о. Занзибар</p>
									<p>из<span> Минска</span></p>
								</div>
								<div class="prise">
									<p>от 699 USD</p>
									<p>10 ночей</p>
								</div>
							</div>
							<div class="bottom-photo-content">
								<p class="hotel">Подберем отель на любой вкус</p>
							</div>
						</div>
						<div class="slider-items">
							<img src="https://uj-images.ru/images/trip-offer/2020/11/5fbb7be6c3fdc.webp" alt="" />
						</div>
						<div class="slider-items">
							<img src="https://uj-images.ru/images/trip-offer/2020/11/5fbb7be7a28fd.webp" alt="" />
						</div>
						<div class="slider-items">
							<img src="https://uj-images.ru/images/trip-offer/2021/09/6146e0cd5e405.webp" alt="" />
						</div></div
				></a>
			</div>
		</div>
		<script src="./index.js"></script>
